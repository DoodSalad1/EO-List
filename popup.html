<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EO List</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 12px; min-width: 260px; }
      label { display:block; font-size:12px; margin-top:8px; }
      input { width: 100%; padding:6px 8px; }
      button { margin-top:10px; padding:8px 12px; width:100%; }
      .row { display:flex; gap:8px; }
      .row > button { flex:1; }
      small { color:#555 }
      #status { margin-top:8px; font-size:12px; }
    </style>
  </head>
  <body>
    <h3 style="margin-top:0">EO List</h3>
    <label>Username<input id="u" type="text" autocomplete="off"></label>
    <label>Password<input id="p" type="password" autocomplete="off"></label>
    <div class="row">
      <button id="save">Save</button>
      <button id="test">Test login now</button>
    </div>
    <small>Credentials saved locally (and synced if available).</small>
    <div id="status"></div>
    <script src="src/popup.js"></script>
  </body>
  </html>
